<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Heart Animation</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>

<canvas id="heartCanvas"></canvas>

<script>
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function heartPoint(t) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);
    return { x, y };
}

function drawSmallHeart(x, y, size, alpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(size, size);
    ctx.globalAlpha = alpha;
    ctx.beginPath();
    ctx.moveTo(0, -1.25);
    ctx.bezierCurveTo(0.75, -2.25, 2.5, -1.5, 0, 1.5);
    ctx.bezierCurveTo(-2.5, -1.5, -0.75, -2.25, 0, -1.25);
    ctx.closePath();
    ctx.fillStyle = "#ff79c6";
    ctx.fill();
    ctx.restore();
}

let particles = [];

function spawnParticle() {
    const t = Math.random() * Math.PI * 2;
    const p = heartPoint(t);

    const scale = Math.min(canvas.width, canvas.height) / 34;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2 - 20;

    const px = cx + p.x * scale + (Math.random() - 0.5) * 20;
    const py = cy - p.y * scale + (Math.random() - 0.5) * 20;

    particles.push({
        x: px,
        y: py,
        vx: (Math.random() - 0.5) * 1.5,
        vy: (Math.random() - 0.5) * 1.5,
        size: 0.4 + Math.random() * 1.1,
        alpha: 1,
        life: 1 + Math.random() * 1.5,
        age: 0,
    });
}

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 10; i++) spawnParticle();

    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.age += 0.016;
        if (p.age >= p.life) {
            particles.splice(i, 1);
            continue;
        }

        p.x += p.vx;
        p.y += p.vy;
        p.alpha = 1 - p.age / p.life;

        drawSmallHeart(p.x, p.y, p.size, p.alpha);
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
